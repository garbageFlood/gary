		<div id = "contactPage">
			<h3 id = "para">If you are having a problem you can fill

							will get back to you as soon as possible.</h3>
				<form id = "Problem" name='mailForm' method='post' action='contact.htm'>
					Full name:<br/> <input type="text" name="fullname"><br/>
					Student Number:<br/> <input type="text" name="studentNumber"><br/>
					Email:<br/> <input type="text" name="studentEmail"><br/>
					Course:<br/> <input type="text" name="course"><br/>

						<option value = "select">select</option>
						<option value= "fullTime">Full Time Student</option>
						<option value= "partTime">Part Time Student</option>

					<select name='problemArea' size='1'>
						<option value="select">Select Problem Area</option>
						<option value="Math">Math</option>
						<option value="Computing">Computing</option>
						<option value="Disability">Disablity</option>
						<option value="Learning">Learning</option>
					</select><br/>
					<textarea name = "textarea" rows = "6" cols = "40">
						Enter the problem you are having here
					</textarea><br/>
				
					<input type="submit" value="Submit Problem" onclick = "myFunction()">
					<script src = "javascript/areYouSure.js"></script>
